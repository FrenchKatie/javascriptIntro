<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Do it yourself - javascript introduction</title>
  </head>
  <body>
  <h1 id="domText">Yo</h1>

  <script type="text/javascript">

    var getId = document.getElementById("domText");
    var firstName = "katie ";
    var lastName = "french ";
    var age = "22";

    function doSomething(){
      getId.textContent = firstName + lastName + age;
      getId.style.textDecoration = "underline";
    }

    function changeColor(){
      getId.style.color = "purple";
    }

    doSomething();
    setTimeout(changeColor, 7000);

  </script>
  </body>
</html>
