<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Question Checkpoint</title>
    <style media="screen">
      body{
        font-family: helvetica;
        padding: 20px;
        text-align: center;
        box-sizing:  border-box;
      }
      form input{
        line-height: 30px;
        font-size: 20px;
        width: 100%;
        padding: 15px;
      }
      form input:-webkit-autofill {
          -webkit-box-shadow: 0 0 0 30px white inset;
      }
      h1{
        font-size: 50px;
        margin-bottom: 100px;
      }
      .question{
        width: 80%;
        text-align: center;
        margin: auto;
      }
      .questionTitle{

      }
      .submitButton{

        background-color: grey;
        color: white;
        border-radius: 0;
        width: 50%;
        padding: 20px;
        margin-top: 20px;
        font-weight: 300;
      }
      .correct{
        background-color: #26de81;
        color: white;
        font-weight: 300;
        padding: 20px;
        width: 100%;
      }
      .incorrect{
        background-color: #fc5c65;
        color: white;
        font-weight: 300;
        padding: 20px;
        width: 100%;
      }

  </head>
